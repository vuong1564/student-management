<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Books</title>
  <button id="logout-button">Logout</button>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Manage Books</h2>

  <!-- Form thêm/sửa sách -->
  <div class="form-section">
    <form id="book-form" onsubmit="addOrUpdateBook(event)">
      <input type="hidden" id="book-id">
      <div>
        <label for="book-title">Title</label>
        <input type="text" id="book-title" placeholder="Book Title" required>
      </div>
      <div>
        <label for="book-author">Author</label>
        <input type="text" id="book-author" placeholder="Author" required>
      </div>
      <div>
        <label for="book-year">Published Year</label>
        <input type="number" id="book-year" placeholder="Year">
      </div>
      <div>
        <label for="book-price">Price</label>
        <input type="number" id="book-price" step="0.01" placeholder="Price">
      </div>
      <div>
        <label for="book-quantity">Quantity</label>
        <input type="number" id="book-quantity" placeholder="Quantity" required>
      </div>
      <button type="submit">Save Book</button>
    </form>
  </div>

  <!-- Bảng danh sách sách -->
  <div class="table-section">
    <h3>Book List</h3>
    <table id="books-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
</div>
<script src="scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'ADMIN') {
      alert('Access denied! You are not authorized to view this page.');
      window.location.href = '/login.html';
      return;
    }

    // Gọi API để lấy danh sách sách
    fetchBooks();
  });

</script>
<script>

  const API_URL_ADMIN = '/admin/books';
  let editingBookId = null;

  // Fetch and display books
  async function fetchBooks() {
    const response = await apiRequest(API_URL_ADMIN, 'GET');
    const bookList = document.getElementById('book-list');
    bookList.innerHTML = '';

    response.forEach(book => {
      const row = document.createElement('tr');
      row.innerHTML = `
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.publishedYear || ''}</td>
            <td>${book.price ? `$${book.price.toFixed(2)}` : ''}</td>
            <td>${book.quantity}</td>
            <td>
                <button onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.publishedYear}, ${book.price}, ${book.quantity})">Edit</button>
                <button onclick="deleteBook(${book.id})">Delete</button>
            </td>
        `;
      bookList.appendChild(row);
    });
  }

  // Add or update book
  async function addOrUpdateBook(event) {
    event.preventDefault();
    const book = {
      title: document.getElementById('book-title').value,
      author: document.getElementById('book-author').value,
      publishedYear: parseInt(document.getElementById('book-year').value, 10) || null,
      price: parseFloat(document.getElementById('book-price').value) || null,
      quantity: parseInt(document.getElementById('book-quantity').value, 10),
    };

    if (editingBookId) {
      await apiRequest(`${API_URL_ADMIN}/${editingBookId}`, 'PUT', book);
      editingBookId = null;
    } else {
      await apiRequest(API_URL_ADMIN, 'POST', book);
    }

    document.getElementById('book-form').reset();
    fetchBooks();
  }

  // Delete book
  async function deleteBook(id) {
    await apiRequest(`${API_URL_ADMIN}/${id}`, 'DELETE');
    fetchBooks();
  }

  // Edit book
  function editBook(id, title, author, year, price, quantity) {
    editingBookId = id;
    document.getElementById('book-title').value = title;
    document.getElementById('book-author').value = author;
    document.getElementById('book-year').value = year || '';
    document.getElementById('book-price').value = price || '';
    document.getElementById('book-quantity').value = quantity;
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
      fetchBooks();
  });

</script>
</body>
</html>
